      <h2>Login</h2>

      </div>
      <button type="submit" onclick="loginUser(event)">Log In</button>
      <div class="message" id="message"></div> 
      <div class="message2" id="message2"></div> 
    </form>
  </div>
  <script src="login.js"></script>
